<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	

</head>
<body>
<button onclick="add_logo();">Add Google Logo</button>
	<div id="block"></div>
	<script type="text/javascript">


var imgArray=['CKS_normal.png','CKS_mustacheRightUp.png','CKS_mustacheRightDown.png','CKS_mustacheLeftUp.png','CKS_mustacheLeftDown.png'];
var count =0;

function add_logo(){

	var src=imgArray[count];
	show_image(src);
	count+=1;
	if(count>=5){
		count=0;
	}
}


	function show_image(src){	var imag = document.createElement("IMG");
 imag.setAttribute("src", src);
 block.appendChild(imag);
 imag.style.left = 250+ "px";
 imag.style.top = 20 + "px";
 imag.style.width=600+"px";

 imag.style.position = 'absolute';}


</script>
</body>
</html>
